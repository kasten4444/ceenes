name: ceenes
description: Find your movie.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  responsive_builder:
  http: "^0.12.2"
  firebase_core: "0.5.2"
  cloud_firestore: "^0.14.3"
  email_validator: '^1.0.5'




dev_dependencies:
  flutter_test:
    sdk: flutter
  build_web_compilers:


flutter:

  uses-material-design: true

  assets:
    - lib/assets/my_assets/Images/


  fonts:
    - family: Trueno Bold
      fonts:
        - asset: lib/assets/my_assets/fonts/TruenoBdOl.otf
    - family: Segoe
      fonts:
        - asset: lib/assets/my_assets/fonts/Segoe UI.ttf